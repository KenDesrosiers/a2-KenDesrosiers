<!doctype html>
<html lang="en">
<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="../js/scripts.js"></script>
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/game.css">
</head>
<body>
  <audio loop autoplay>
  <source src="assets/icecreamsong.mp3" type="audio/mpeg">
</audio>
    <section>
      <dialog class="nes-dialog is-rounded" id="YOULOSE">
        <form method="dialog">
          <p class="title">GAME OVER!</p>
          <p>Please enter your name for the scoreboard!</p>
          <p>Please no inappropriate names!</p>
          <menu class="dialog-menu">
            <div class="nes-field is-inline">
              <input type="text" id="name" class="nes-input is-warning" placeholder="Your Name">
              <button onclick="recordScore()" class="nes-btn is-warning">SUBMIT</button>
            </div>
          </menu>
        </form>
      </dialog>
    </section>
<br>
<br>
<button onclick="window.location='/'" type="button" class="nes-btn is-warning">QUIT</button>
<h1>Money: <span id="money" style="color: green; font-size: 50px; margin: 0;">$ <span id="bills">0</span></span></h1>
<div class="divs">
    <div class="category nes-container is-rounded" id="menu">
      <p class="title">MENU</p>
      <br>
      <ol>
        <li ondragover="allowDragging(event)">
          VANILLA -
          <img class="menuitem" draggable="true" ondragstart="duringDrag(event)" src="../assets/vanilla.png"/>
        </li>
        <br>
        <li ondragover="allowDragging(event)">
          Chocolate -
          <img class="menuitem" draggable="true" ondragstart="duringDrag(event)" src="../assets/chocolate.png"/>
        </li>
        <br>
        <li ondragover="allowDragging(event)">
          Strawberry -
          <img class="menuitem" draggable="true" ondragstart="duringDrag(event)" src="../assets/strawberry.png"/>
        </li>
        <br>
        <li ondragover="allowDragging(event)">
          Cookie Dough -
          <img class="menuitem" draggable="true" ondragstart="duringDrag(event)" src="../assets/cookie-dough.png"/>
        </li>
      </ol>
    </div>
    <div class="category nes-container is-rounded">
      <p class="title">ORDERS</p>
      <br>
      <ul class="nes-list is-disc" id="orders" style="list-style-type:none"></ul>
    </div>
    <div class="category nes-container is-rounded">
      <p  class="title">COMPLETED</p>
      <br>
      <ul id="completed" style="list-style-type:none"></ul>
    </div>
  </div>
  <br>
  <br>
  <div style="display: inline; width: 100%;">
    <img style="width: 10%; height: auto;" src="../assets/truck.png"/>
    <div style="display: inline" id="line"></div>
  </div>
  <script>
   window.onload(setInterval(generateCustomer, 1000));
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
